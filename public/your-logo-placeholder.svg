REPLACE THIS FILE WITH YOUR OWN LOGO

To add your own logo:

1. Replace this file with your logo file (SVG, PNG, JPG, etc.)
2. Update the file name in the components below
3. Make sure your logo has good contrast and works well at different sizes

Recommended logo specifications:
- Format: SVG (preferred) or PNG with transparent background
- Size: At least 120x120px for the main logo, 32x32px for favicon
- Colors: Should work well on both light and dark backgrounds
- Style: Should match your brand and the app's food/cooking theme

Current logo usage locations:
- Hero section: /public/logo.svg (120x120px)
- Favicon: /public/favicon.svg (32x32px)
- Footer: /public/logo.svg (24x24px)

To replace the logo:
1. Save your logo as "logo.svg" in the /public folder
2. Save a smaller version as "favicon.svg" for the browser tab
3. The app will automatically use your new logo
-->
